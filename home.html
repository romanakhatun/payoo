<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-lg">
      <div
        class="flex justify-between items-center px-6 py-6.5 border-b-1 border-b-[#0808081a]"
      >
        <div class="flex justify-around items-center">
          <img src="./assets/logo.png" alt="Payoo Logo" />
          <div>
            <h1 class="font-bold text-[#080808e6]">
              $ <span id="balance">4500</span>
            </h1>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <button class="btn text-[#08080880]">
          <i class="fas fa-sign-out-alt rotate-180 text-[#080808e6]"></i> Log
          Out
        </button>
      </div>
      <div class="px-6 py-8 space-y-4">
        <h1 class="font-bold text-[#080808] text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="grid grid-cols-3 gap-4 px-6 pb-4">
        <div class="text-center border border-[#0808081a] py-5 rounded-xl">
          <img class="mx-auto" src="./assets/add-money.png" alt="" />
          <h2 class="text-[#080808b3]">Add Money</h2>
        </div>
        <div class="text-center border border-[#0808081a] py-5 rounded-xl">
          <img class="mx-auto" src="./assets/cashout.png" alt="" />
          <h2 class="text-[#080808b3]">Cashout</h2>
        </div>
        <div class="text-center border border-[#0808081a] py-5 rounded-xl">
          <img class="mx-auto" src="./assets/transfer-money.png" alt="" />
          <h2 class="text-[#080808b3]">Transfer Money</h2>
        </div>
        <div class="text-center border border-[#0808081a] py-5 rounded-xl">
          <img class="mx-auto" src="./assets/bonus.png" alt="" />
          <h2 class="text-[#080808b3]">Get Bonus</h2>
        </div>
        <div class="text-center border border-[#0808081a] py-5 rounded-xl">
          <img class="mx-auto" src="./assets/bill.png" alt="" />
          <h2 class="text-[#080808b3]">Pay Bill</h2>
        </div>
        <div class="text-center border border-[#0808081a] py-5 rounded-xl">
          <img class="mx-auto" src="./assets/transaction.png" alt="" />
          <h2 class="text-[#080808b3]">Transactions</h2>
        </div>
      </div>
    </div>
    <div class="max-w-lg mx-auto mt-8">
      <h1 class="text-[#080808e6] font-bold text-xl mb-4">Add Money</h1>

      <form class="bg-white p-6 space-y-4">
        <div>
          <h1>Select A Bank</h1>
          <select
            class="select focus:outline-none bg-[#f4f5f7] rounded-3xl w-full"
            id="bank-account"
          >
            <option value="">Bank A</option>
            <option value="">Bank B</option>
            <option value="">Bank C</option>
          </select>
        </div>
        <div>
          <label for="">Bank Account Number</label> <br />
          <input
            id="number"
            type="password"
            placeholder="Enter 11 digit account number"
            class="input focus:outline-none bg-[#f4f5f7] rounded-full w-full"
          />
        </div>
        <div>
          <label for="">Amount to Add</label> <br />
          <input
            id="add-amount"
            type="number"
            placeholder="Add Amount to withdraw"
            class="input focus:outline-none bg-[#f4f5f7] rounded-full w-full"
          />
        </div>
        <div>
          <label for="">Pin Number</label> <br />
          <input
            id="add-pin"
            type="password"
            placeholder="Enter 4 digit pin number"
            class="input focus:outline-none bg-[#f4f5f7] rounded-full w-full"
          />
        </div>
        <button
          id="add-money-btn"
          class="btn w-full bg-[#0874F2] text-white rounded-full"
        >
          Add Money
        </button>
      </form>
    </div>
    <script src="./home.js"></script>
  </body>
</html>
